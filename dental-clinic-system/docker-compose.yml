services:
  postgres:
    image: postgres:latest
    container_name: postgres-clinicRepository
    environment:
      POSTGRES_USER: clinicuser
      POSTGRES_PASSWORD: clinicpassword
      POSTGRES_DB: clinicdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - clinic-network

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - clinic-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"  # Jaeger UI
      - "14250:14250"  # gRPC (Collector'dan trace alır)
      - "14268:14268"  # HTTP
    networks:
      - clinic-network

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4318:4318"    # OTLP HTTP receiver (uygulamanız buraya gönderecek)
      - "4317:4317"    # OTLP gRPC receiver
      - "8888:8888"    # Prometheus metrics exposed by the collector
      - "8889:8889"    # Prometheus exporter metrics
    depends_on:
      - jaeger
    networks:
      - clinic-network

networks:
  clinic-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  vault-data:  # Volume to persist Vault data