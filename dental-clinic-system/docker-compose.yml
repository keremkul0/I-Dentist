version: '3.9'

services:
  postgres:
    image: postgres:latest
    container_name: postgres-clinicRepository
    environment:
      POSTGRES_USER: clinicuser
      POSTGRES_PASSWORD: clinicpassword
      POSTGRES_DB: clinicdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  vault:
    image: hashicorp/vault:latest
    container_name: vault
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: root
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    command: "server -dev"

  redis:
    image: redis:latest
    container_name: redisService
    ports:
      - "6379:6379"  # Redis varsayılan portu
    volumes:
      - redisService-data:/data  # Redis verilerini saklamak için bir volume ekleyin

volumes:
  postgres-data:
  redis-data:
